<form class="form-inline" name="slForm">
  <div class="form-group">
    <label for="itemList">Item</label>
    <input type="text" ng-model="editSpList.itemList" class="form-control" id="itemList" required
      placeholder="Enter a item">
  </div>
  <div class="form-group {{editSpList.styleInput}}">
    <label for="itemAmount">Amount</label>
    <input type="text" ng-model="editSpList.itemAmount" class="form-control" id="itemAmount" required
      placeholder="Amount">
  </div>
  <button type="submit" ng-click="editSpList.saveItem()" class="btn btn-primary">Save</button>
  <br>
  <div class="form-group message" ng-if="editSpList.error">
    <p class="navbar-text"><span class={{editSpList.styleText}}>{{editSpList.error}}</span></p>
  </div>
</form>

<br>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in editSpList.itemsList">
    {{ item.name }} {{ item.amount }}
    <button ng-click="editSpList.removeItem($index);" class="btn btn-primary btn-sm">Delete</button>
  </li>
</ul>
