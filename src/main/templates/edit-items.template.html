<form class="form-inline" name="editItemsForm">
  <div class="form-group">
    <label for="itemList">Item</label>
    <input type="text" ng-model="editItems.itemList" class="form-control" id="itemList" required
      placeholder="Enter a item">
  </div>
  <button type="submit" ng-click="editItems.saveItem()" class="btn btn-primary">Save</button>
  <br>
  <div class="form-group message" ng-if="editItems.error">
    <p class="navbar-text"><span class={{editItems.styleText}}>{{editItems.error}}</span></p>
  </div>
</form>
<br>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in editItems.itemsList">
    {{ item.name }}
    <button ng-click="editItems.removeItem($index);" class="btn btn-primary btn-sm">Delete</button>
  </li>
</ul>
